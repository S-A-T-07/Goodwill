<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Menu | Goodwill Bakers</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    rel="stylesheet"
  />
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-orange-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <span class="font-[Pacifico] text-xl">Goodwill</span>
      <a href="index.html" class="hover:text-yellow-300">‚Üê Back to Home</a>
    </div>
  </nav>

  <!-- Menu Card -->
  <section class="py-16 flex justify-center">
    <div class="bg-orange-50 w-full max-w-2xl p-10 rounded-2xl shadow-xl">

      <h1 class="text-4xl font-bold text-center text-orange-600 mb-10">
        Our Menu
      </h1>

      <!-- Bakery Items -->
      <h2 class="text-xl font-semibold mb-4 border-b border-orange-200 pb-2">
        Bakery Items
      </h2>

      <div class="space-y-3 text-lg">

        <div class="flex items-center">
          <span>Chocolate Cake</span>
          <span class="flex-grow border-b border-dotted mx-2"></span>
          <span>Rs 450/-</span>
        </div>

        <div class="flex items-center">
          <span>Egg Puff</span>
          <span class="flex-grow border-b border-dotted mx-2"></span>
          <span>Rs 35/-</span>
        </div>

        <div class="flex items-center">
          <span>White Bread</span>
          <span class="flex-grow border-b border-dotted mx-2"></span>
          <span>Rs 40/-</span>
        </div>

      </div>

      <!-- South Indian -->
      <h2 class="text-xl font-semibold mt-10 mb-4 border-b border-orange-200 pb-2">
        South Indian
      </h2>

      <div class="space-y-3 text-lg">

        <div class="flex items-center">
          <span>Dosa</span>
          <span class="flex-grow border-b border-dotted mx-2"></span>
          <span>Rs 80/-</span>
        </div>

        <div class="flex items-center">
          <span>Idli (2 pcs)</span>
          <span class="flex-grow border-b border-dotted mx-2"></span>
          <span>Rs 50/-</span>
        </div>

        <div class="flex items-center">
          <span>Meals</span>
          <span class="flex-grow border-b border-dotted mx-2"></span>
          <span>Rs 120/-</span>
        </div>

      </div>

      <!-- Fast Food -->
      <h2 class="text-xl font-semibold mt-10 mb-4 border-b border-orange-200 pb-2">
        Fast Food
      </h2>

      <div class="space-y-3 text-lg">

        <div class="flex items-center">
          <span>Burger</span>
          <span class="flex-grow border-b border-dotted mx-2"></span>
          <span>Rs 120/-</span>
        </div>

        <div class="flex items-center">
          <span>Sandwich</span>
          <span class="flex-grow border-b border-dotted mx-2"></span>
          <span>Rs 100/-</span>
        </div>

        <div class="flex items-center">
          <span>French Fries</span>
          <span class="flex-grow border-b border-dotted mx-2"></span>
          <span>Rs 90/-</span>
        </div>

      </div>

    </div>
  </section>

</body>
</html>
